<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flexbox 2</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      nav div {
        width: 80vw;
        margin: 0 auto;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: space-around;
      }

      .flex_item {
        flex-basis: content;
      }

      nav a:link,
      nav a:visited {
        background-color: #4d7298;
        border: 2px solid #77a6b6;
        border-radius: 0.5em;
        color: #fff;
        padding: 0.5em;
        display: inline-block;
        text-decoration: none;
      }

      .large {
        display: none;
      }

      @media only screen and (min-width: 600px) {
        .small {
          display: none;
        }

        .large {
          display: block;
        }

        img {
          max-width: 100%;
          height: auto;
        }

        nav a:link,
        nav a:visited {
          margin: 10%;
        }
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="container">
        <div class="flex_item small"><a href="/sunny.html">Sunny</a></div>
        <div class="flex_item small"><a href="/rain.html">Rain</a></div>
        <div class="flex_item small"><a href="/windy.html">Windy</a></div>
        <div class="flex_item small"><a href="/snow.html">Snow</a></div>

        <div class="flex_item large"><a href="/sunny.html"><img src="images/sunny.jpg" alt="Sunny"></a></div>
        <div class="flex_item large"><a href="/rain.html"><img src="images/rain.jpg" alt="Rain"></a></div>
        <div class="flex_item large"><a href="/windy.html"><img src="images/windy.jpg" alt="Windy"></a></div>
        <div class="flex_item large"><a href="/snow.html"><img src="images/snow.jpg" alt="Snow"></a></div>
      </div>
    </nav>
  </body>
</html>
