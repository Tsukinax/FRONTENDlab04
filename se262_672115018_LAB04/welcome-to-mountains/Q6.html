<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to mountains</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* ========== MOUNTAIN PAGE STYLES (10 points) ========== */
      
      body {
        margin: 0;
        padding: 0;
        background-color: #b6e4f0;
      }

      .top-container {
        position: relative;
        text-align: center;
        padding: 50px 0;
        background-color: #b6e4f0;
      }

      .top-cloud {
          position: absolute;
           top: 200px;
           left: 200px;
          }

          .bottom-cloud {
            position: absolute;
            top: 50px;
            right: 300px;
          }
      h1 {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
        font-size: 3rem;
        margin: 50px 0;
      }

      .top-container > img[alt="mountain"] {
        display: block;
        margin: 0 auto;
        background-color: #b6e4f0;
      }

      /* ========== NAVIGATION BAR STYLES (7 points) ========== */
      
      nav {
        background-color: #5a4a78;
        padding: 20px 0;
      }

      nav div {
        width: 80vw;
        margin: 0 auto;
        padding: 0;
      }

      .nav-container {
        display: flex;
        justify-content: space-around;
      }

      .nav-item {
        flex-basis: content;
      }

      nav a:link,
      nav a:visited {
        background-color: #7c6a94;
        border: 2px solid #9b8ab0;
        border-radius: 0.5em;
        color: #f0e6d2;
        padding: 0.5em;
        display: inline-block;
        text-decoration: none;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, sans-serif;
        font-weight: 500;
      }

      nav a:hover {
        background-color: #9b8ab0;
        color: #ffffff;
      }

      .nav-large {
        display: none;
      }

      @media only screen and (min-width: 600px) {
        .nav-small {
          display: none;
        }

        .nav-large {
          display: block;
        }

        nav img {
          max-width: 80px;
          height: auto;
          border-radius: 0.5em;
        }

        nav a:link,
        nav a:visited {
          margin: 5%;
          padding: 10px;
        }
      }

      @media only screen and (max-width: 600px) {
        nav a:link,
        nav a:visited {
          font-size: 0.9em;
          padding: 0.4em 0.6em;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-container">
      <img class="top-cloud" src="img/cloud.png" alt="cloud" />
      <h1>Welcome</h1>
      <img class="bottom-cloud" src="img/cloud.png" alt="cloud" />
      <img src="img/mountains.png" alt="mountain" />
    </div>

    <!-- Responsive Navigation Bar from Task 5 -->
    <nav>
      <div class="nav-container">
        <div class="nav-item nav-small"><a href="/sunny.html">Sunny</a></div>
        <div class="nav-item nav-small"><a href="/rain.html">Rain</a></div>
        <div class="nav-item nav-small"><a href="/windy.html">Windy</a></div>
        <div class="nav-item nav-small"><a href="/snow.html">Snow</a></div>

        <div class="nav-item nav-large"><a href="/sunny.html"><img src="img/sunny.jpg" alt="Sunny"></a></div>
        <div class="nav-item nav-large"><a href="/rain.html"><img src="img/rain.jpg" alt="Rain"></a></div>
        <div class="nav-item nav-large"><a href="/windy.html"><img src="img/windy.jpg" alt="Windy"></a></div>
        <div class="nav-item nav-large"><a href="/snow.html"><img src="img/snow.jpg" alt="Snow"></a></div>
      </div>
    </nav>
  </body>
</html>
