<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box exercise 1.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            border-top: 1px solid #687291;
        }

        .align {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .font {
            font-family: Tahoma, sans-serif;
            font-size: 40px;
        }

        .box:nth-child(odd) {
            background-color: #dfe1e7;
        }

        .box:nth-child(even) {
            background-color: #eeeff2;
        }

        .box:last-child {
            background-color: #687291;
            border: 4px solid black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box align font"> <span>A</span> </div>
        <div class="box align font"> <span>B</span> </div>
        <div class="box align font"> <span>C</span> </div>
        <div class="box align font"> <span>D</span> </div>
        <div class="box align font"> <span>E</span> </div>
        <div class="box align font"> <span>F</span> </div>
    </div>

</body>
</html>
